<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
    <link rel="stylesheet" href="css/mypage.css">
    <script src="https://kit.fontawesome.com/71eaa9d255.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 찜 삭제하고, 찜의 내용 -> 결제내역으로 -->
    <header>header</header>
    <main> <!-- 메인 -->
        <section class="sideP"> <!-- 카테고리 사이드바 -->
            <article class="profileP"> <!-- 프로필 사진 / 이름 -->
                <div class="profile-areaP"> <!-- 프로필 사진 -->
                    <img src="img/profile-default.jpg" id="profile-img">
                </div>
                <div class="nameP"> <!-- 이름 -->
                    <span id="idP">OOO</span>
                </div>
            </article>
            <article class="category-areaH"> <!-- 카테고리 -->
                <table class="category-tableH">
                    <tr class="categoryH">
                        <td><button id="tutor-btn"><i class="fa-solid fa-rocket" style="color : rgb(255, 16, 88) ;font-size:15pt; padding-right: 5px;"></i> <b>튜터 신청 하기</b></button></td>
                    </tr>
                    <tr class="categoryH selected" id="category-profile">
                        <td><p>프로필</p></td>
                    </tr>
                    <tr class="categoryH" id="category-payment">
                        <td><p>결제 내역</p></td>
                    </tr>
                    <tr class="categoryH" id="category-favorites">
                        <td><p>찜</p></td>
                    </tr>
                    <tr class="categoryH" id="category-review">
                        <td><p>리뷰</p></td>
                    </tr>
                    <tr class="categoryH" id="category-QA">
                        <td><p>Q&A</p></td>
                    </tr>
                </table>
            </article>
        </section>
        <div class="containerH"> <!-- 메인 내용 -->
            <div id="main-1">
                <div>내 프로필</div>
            </div>
            <div id="main-2">
                <div id="main-2-1">닉네임(별명)</div>
                <div id="main-2-2"><p>${user.name}</p><button id="main-2-2-write" class="fa-regular fa-pen-to-square"></button></div>
            </div>
            <div id="main-3">
                <div id="main-3-1">프로필이미지</div>
                <div id="main-3-2">
                    <img src="img/profile-default.jpg" id="profile-img">
                    <label for="main-3-2-btn-2">
                        <div id="main-3-2-btn-1" class="fa-solid fa-camera"></div>
                    </label>
                  <input type="file" name="main-3-2-btn-2" id="main-3-2-btn-2"></div>
            </div>
            <div id="main-4">
                <div id="main-4-1">이메일(로그인ID)</div>
                <div id="main-4-2">${user.email}<button id="main-4-2-write">이메일 인증하기</button></div>
            </div>
            <div id="main-5">
                <div id="main-5-1">전화번호</div>
                <div id="main-5-2">${user.tel}</div>
            </div>
            <div id="main-6">
                <div id="main-6-1">
                    <button>비밀번호 변경</button>
                </div>
            </div>
        </div>
    </main>
    <footer>footer</footer>
    <!-- <script src="https://cdn.emailjs.com/dist/email.min.js"></script> -->
    <script src="javascript/mypage.js"></script>
</body>
</html>
