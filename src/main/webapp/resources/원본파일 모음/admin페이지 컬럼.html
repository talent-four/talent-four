<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>게시글</h1>
    <table>
        <tr>
            <td>체크박스</td>
            <td>글번호</td>
            <td>게시판</td>
            <td>글제목</td>
            <td>작성자</td>
            <td>작성일</td>
            <td>게시글 상태</td>
            <!-- 1. 게시중 2. 신고로인한 블라인드 3.매니저의 pick -->
            <td>신고 수</td>
            <td><button>게시글 상태 수정</button><button>삭제</button></td>
        </tr>
    </table>
    <br>
    <h1>리뷰</h1>
    <table>
        <tr>
            <td>체크박스</td>
            <td>리뷰번호</td>
            <td>리뷰제목</td>
            <td>리뷰내용(?)</td>
            <td>작성자</td>
            <td>작성일</td>
            <td>리뷰 상태</td>
            <!-- 1. 게시중 2.신고로 인한 블라인드 -->
            <td>신고 수</td>
            <td><button>리뷰 삭제</button></td>
        </tr>
    </table>
    <br>
    <h1>회원 목록</h1>
    <table>
        <tr>
            <td>체크박스</td>
            <td>회원번호</td>
            <td>회원이름</td>
            <td>회원닉네임</td>
            <td>이메일</td>
            <td>회원 상태</td>
            <td>가입 일시</td>
            <!-- 1. 인증회원 2. 비인증회원 3.강사회원 4. 관리자 5. 탈퇴상태 -->
            <td>프로필 사진</td>
            <!-- 1. 게시중 2. 신고로인한 블라인드 3.매니저의 pick -->
            <td><button>회원 상태 변경</button></td>
        </tr>
    </table>
    <h1>Q&A</h1>
    <table>
        <tr>
            <td>체크박스</td>
            <td>Q&A번호</td>
            <td>작성자</td>
            <td>이메일</td>
            <td>Q&A제목</td>
            <td>Q&A내용</td>
            <td>Q&A상태</td>
            <!-- 1. 답변 받음 2. 답변 못받음 -->
            <td><button>Q&A 상태 변경</button></td>
        </tr>
    </table>
</body>
</html>
