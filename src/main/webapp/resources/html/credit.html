<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 결제</title>
    <link rel="stylesheet" href="../css/credit.css">
    <script src="https://kit.fontawesome.com/6c46ba8282.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <section id="content">
        <h2>클래스 결제</h2>
        <section id="credit">
            
            <section>
                
                <aside>
                    <h3>클래스 정보</h3>
                    <table class="classinfo">
                        <tr>
                        <td ><img src="../img/art/copywriting.png"></td>
                        <td>
                            <span>
                            <strong>VOD</strong>
                            <br>
                            읽는 순간 기억에 남는 카피쓰기
                            </span>
                        </td>
                        </tr>
              
                    </table>
               
                </aside>
                <aside>
                    <h3>수강권신청</h3>
                    
                    <div id="month12">
                        <label>
                        <table>
                            <tr>
                                <td rowspan="2"> <input type="radio" name="selectMonth"></td>
                                <td><i class="fa-regular fa-calendar"></i>
                                    <span>12개월 선택권</span>
                                </td>
                            </tr>
      
                            <tr>
                                
                                <td> <i class="fa-regular fa-credit-card"></i>
                                <span>월 10750원</span></td>
                            </tr>
                        </table>
                         </label>
                        <label>
                            <table>
                                <tr>
                                    <td rowspan="2"> <input type="radio" name="selectMonth"></td>
                                    <td><i class="fa-regular fa-calendar"></i>
                                        <span>3개월 선택권</span>
                                    </td>
                                </tr>
          
                                <tr>
                                    
                                    <td> <i class="fa-regular fa-credit-card"></i>
                                    <span>월 33000원</span></td>
                                </tr>
                            </table>
                       
                        
                       
                        </label>
                    </div>
                    
                </aside>
            </section>
            <section>
                <div id="creditS">
                <h3>결재 수단</h3>
                <label><input type="radio" name="creditSelect">카드/간편결제</label>
                <label><input type="radio" name="creditSelect">네이버페이<img src="../img/nPay.png" class="imgPay"></label>
                <label><input type="radio" name="creditSelect">카카오페이<img src="../img/kaPay.png" class="imgPay"></label>
                <label><input type="radio" name="creditSelect">가상계좌입금</label>
                </div>

            </section>
            <section>
                <h3>결제금액</h3>
                <table class="craditCheck">
                    <tr>
                        <td>클래스 금액</td>
                        <td>199,000원</td>
                        
                    </tr>
                    <tr>
                        <td>지금 결제시 할인<span id="discount">50% 할인</span></td>
                        <td>-100,000원</td>
                    </tr>
                    
                    <tr class="lastMoney">
                       
                        <td>최종 결재금액 </td>
                        <td>99,000원</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            아래 내용을 확인하였으며, 결제 및 정보 제공에 동의합니다.
                        </td>
                    </tr>
                    <tr>
                        <td>개인정보 수집 이용 및 제 3자 제공(필수)</td>
                        <td><input type="checkbox" checked></td>
                    </tr>
                    <tr>
                        <td>환불 규정 동의(필수)</td>
                        <td><input type="checkbox" checked></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="btnCredit" >결제하기</button>
                        </td>
                    </tr>
                </table>

            </section>

        </section>
    </section>


</body>
</html>
